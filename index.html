        //copy to clipboard
        $('.color').click(function () {
            var input = $("<input>");
            var color = $(this).children(".color-hex").text();
            $('body').append(input);
            input.val(color).select();
            document.execCommand('copy');
            input.remove();
            $('.copied').fadeIn().delay(1200).fadeOut();
        });
